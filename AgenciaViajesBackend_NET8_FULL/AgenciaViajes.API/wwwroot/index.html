<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agencia Viajes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="avh.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>

    <!-- 🔹 Aquí añadimos el botón para ir a registro -->
    <button id="goRegister">
      ¿No tienes cuenta? Regístrate
    </button>

    <p id="message"></p>
  </div>

  <script>
    // Redirección al registro
    document.getElementById("goRegister").addEventListener("click", function () {
      window.location.href = "register.html";
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
