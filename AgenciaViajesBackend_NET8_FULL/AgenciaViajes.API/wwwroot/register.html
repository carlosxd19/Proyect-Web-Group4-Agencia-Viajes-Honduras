<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro — Agencia de Viajes</title>
  <link rel="icon" href="avh.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* estilos mínimos por si no tienes CSS aún */
    body {
      background: radial-gradient(1200px 800px at 75% -10%, #0ea5e920, transparent), url('avh2.png') center/cover fixed no-repeat, #0f172a; /* color de respaldo */
      color: #e5e7eb;
      font-family: system-ui,Segoe UI,Roboto,Arial;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 24px;
      background: #111827;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3)
    }

    h1 {
      margin: 0 0 16px
    }

    .field {
      margin-bottom: 12px
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #94a3b8
    }

    input {
      width: 95%;
      padding: 12px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: #e5e7eb;
      border-radius: 10px
    }

    button {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 12px;
      background: #22c55e;
      color: #0b1220;
      font-weight: 700;
      cursor: pointer
    }

    .muted {
      color: #94a3b8;
      font-size: .9rem;
      margin-top: 10px
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 10px;
      border-radius: 10px;
      display: none;
      margin-bottom: 10px
    }

    .ok {
      background: #052e16;
      color: #bbf7d0;
      padding: 10px;
      border-radius: 10px;
      display: none;
      margin-bottom: 10px
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crear cuenta</h1>

    <div id="msgError" class="error"></div>
    <div id="msgOk" class="ok"></div>

    <form id="registerForm" autocomplete="on">
      <div class="field">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ej: Boris Rybalov" required />
      </div>

      <div class="field">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="tucorreo@dominio.com" required />
      </div>

      <div class="field">
        <label for="telefono">Teléfono (opcional)</label>
        <input id="telefono" name="telefono" type="tel" placeholder="+504 ..." />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" required minlength="6" />
      </div>

      <div class="field">
        <label for="password2">Confirmar contraseña</label>
        <input id="password2" name="password2" type="password" required minlength="6" />
      </div>

      <button type="submit">Registrarme</button>
    </form>

    <p class="muted" style="text-align:center;margin-top:14px">
      ¿Ya tienes cuenta?
      <a href="index.html">Inicia sesión</a>
    </p>
  </div>

  <!-- Tu lógica de registro -->
  <script type="module" src="./register.js"></script>
</body>
</html>
