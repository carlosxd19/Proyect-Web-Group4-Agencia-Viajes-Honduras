<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro — Agencia de Viajes</title>
  <link rel="icon" href="avh.png" type="image/png" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-2: #0ea5e9;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
      color: var(--text);
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 75% -10%,#0ea5e920,transparent), url('avh2.png') center/cover fixed no-repeat, var(--bg);
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(180deg,#111827 0 60%,#0b1220 100%);
      border: 1px solid #1f2937;
      border-radius: 18px;
      padding: 28px 24px;
      box-shadow: 0 20px 60px #0007;
      backdrop-filter: saturate(130%) blur(2px)
    }

    h1 {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 1.6rem
    }

    p.sub {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: .95rem
    }

    .form-grid {
      display: grid;
      gap: 12px
    }

    label {
      display: block;
      margin: 0 0 6px;
      color: #cbd5e1;
      font-size: .9rem
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #0b1220;
      color: #e2e8f0;
      outline: none
    }

      input:focus {
        border-color: var(--accent-2);
        box-shadow: 0 0 0 3px #0ea5e933
      }

    .row {
      display: flex;
      gap: 10px;
      align-items: center
    }

      .row small {
        color: #94a3b8
      }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,var(--accent),#16a34a);
      color: #04260f;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer
    }

      button:disabled {
        opacity: .5;
        cursor: not-allowed
      }

    .error {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #7f1d1d;
      color: #fecaca;
      border: 1px solid #dc2626
    }

    .ok {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #052e18;
      color: #bbf7d0;
      border: 1px solid #16a34a
    }

    .footer {
      margin-top: 18px;
      color: #94a3b8;
      font-size: .82rem;
      text-align: center
    }

      .footer a {
        color: #93c5fd;
        text-decoration: none
      }

        .footer a:hover {
          text-decoration: underline
        }
  </style>
</head>
<body>
  <main class="card">
    <h1>Crear cuenta</h1>
    <p class="sub">Regístrese para usar la app y acceder al <strong>Swagger UI</strong>.</p>

    <form id="registerForm" class="form-grid" autocomplete="on">
      <div>
        <label for="fullname">Nombre completo</label>
        <input id="fullname" name="fullname" type="text" placeholder="Juan Pérez" required />
      </div>
      <div>
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
      </div>
      <div>
        <label for="confirm">Confirmar contraseña</label>
        <input id="confirm" name="confirm" type="password" placeholder="••••••••" required minlength="6" />
      </div>

      <div class="row">
        <input id="terms" type="checkbox" required />
        <small>Acepto términos y condiciones.</small>
      </div>

      <button id="registerBtn" type="submit">Registrarme</button>

      <div id="okBox" class="ok"></div>
      <div id="errorBox" class="error"></div>

      <div class="footer">
        ¿Ya tienes cuenta? <a href="/index.html">Inicia sesión</a>
      </div>
    </form>
  </main>

  <script type="module" src="./register.js"></script>
</body>
</html>
