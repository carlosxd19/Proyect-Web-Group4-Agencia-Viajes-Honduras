<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Agencia Viajes</title>
  <link rel="icon" href="avh.png" type="image/png">
  <style>
    /* ====== styles.css integrado ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('avh2.png'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: white;
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: brown;
      color: white;
    }

    #message {
      margin-top: 10px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Registrarse</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Crea tu usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea tu contraseña" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleRegister = async function handleRegister(event) {
      event?.preventDefault?.();
      const name = document.getElementById('name')?.value?.trim();
      const username = document.getElementById('username')?.value?.trim();
      const email = document.getElementById('email')?.value?.trim();
      const password = document.getElementById('password')?.value;
      const message = document.getElementById('message');

      try {
        if (!username) throw new Error("Debes indicar un nombre de usuario.");

        // Crea user en Auth
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        // Guarda perfil
        await setDoc(doc(db, 'users', uid), { name, email, username });

        // Índice username -> email, uid (para login por username)
        await setDoc(doc(db, 'usernames', username), { email, uid });

        if (message) {
          message.style.color = 'lightgreen';
          message.textContent = `✅ Usuario registrado: ${username}`;
        }
        setTimeout(() => (window.location.href = "/"), 800);
      } catch (err) {
        console.error(err);
        if (message) {
          message.style.color = 'red';
          message.textContent = `❌ ${err.code || ''} ${err.message || err}`;
        }
      }
    };
 </script>
</body>
</html>
