<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Agencia Viajes</title>
  <link rel="icon" href="avh.png" type="image/png">
  <style>
    /* ====== styles.css integrado ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('avh2.png'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: white;
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: brown;
      color: white;
    }

    #message {
      margin-top: 10px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Registrarse</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Crea tu usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea tu contraseña" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXX_tu_api_key_real",
      authDomain: "interviajes-af2ed.firebaseapp.com",
      databaseURL: "https://console.firebase.google.com/project/interviajes-af2ed/firestore/databases/-default-/data",
      projectId: "interviajes-af2ed",
      storageBucket: "interviajes-af2ed.appspot.com",
      messagingSenderId: "410729345085",
      appId: "1:410729345085:web:a008eea84602b53bf2fa54"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    function registerUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Guardar info adicional en Realtime Database
          set(ref(database, 'users/' + user.uid), {
            name: name,
            email: email
          });
          message.style.color = 'lightgreen';
          message.innerText = `Usuario registrado: ${user.email}`;
        })
        .catch((error) => {
          message.style.color = 'red';
          message.innerText = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
